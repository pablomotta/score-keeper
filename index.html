<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>

		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>

		<title>Score Keeper | A LocalStorage Example</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
			<span class="navbar-brand mb-0 h1">Score Keeper</span>
		</nav>
		<main class="container">
			<div class="row my-5">
				<div class="col-md-4 offset-md-4">
					<form>
						<div class="form-group">
							<label for="name">Name</label>
							<input
								type="name"
								class="form-control"
								id="user-name"
							/>
						</div>
						<div class="form-group">
							<label for="score">Score</label>
							<input
								type="number"
								class="form-control"
								id="score"
							/>
						</div>
						<button
							id="submit-button"
							type="submit"
							class="btn btn-primary"
						>
							Submit
						</button>
					</form>
				</div>
				<div class="col-md-4 offset-md-4 text-center">
					<hr class="mt-5" />
					<h3 class="py-3">Scores</h3>
				</div>
				<div class="col-md-4 offset-md-4 text-center">
					<ul class="list-group" id="high-score-list">
						<!-- high scores will be populated by javascript  -->
					</ul>
				</div>
				<div class="col-md-4 offset-md-4 mt-3">
					<form>
						<button
							id="clear-scores"
							type="submit"
							class="btn btn-primary"
						>
							Clear Scores
						</button>
					</form>
				</div>
			</div>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
