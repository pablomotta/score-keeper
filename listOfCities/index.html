<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1, shrink-to-fit=no"
		/>
		<!-- Bootstrap CSS -->
		<link
			rel="stylesheet"
			href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
			integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
			crossorigin="anonymous"
		/>
		<title>The City List | A LocalStorage Example</title>
	</head>
	<body>
		<nav class="navbar navbar-dark bg-dark d-flex justify-content-center">
			<span class="navbar-brand mb-0 h1">The City List</span>
		</nav>
		<main class="container">
			<div class="row my-5">
				<div class="col-md-6 offset-md-3">
					<form>
						<div class="form-group">
							<label for="city">City</label>
							<input type="text" class="form-control" id="city" />
						</div>

						<button
							id="submit-button"
							type="submit"
							class="btn btn-primary"
						>
							Submit
						</button>
					</form>
				</div>
				<div class="col-md-6 offset-md-3 text-center">
					<hr class="mt-5" />
					<h3 class="py-3">List of Cities</h3>
				</div>
				<div class="col-md-4 offset-md-4 text-center">
					<ul class="list-group" id="city-list">
						<!-- high scores will be populated by javascript  -->
					</ul>
					<small class="form-text text-muted"
						>A list of Cities will show up here</small
					>
				</div>
				<div class="col-md-6 offset-md-3 mt-3">
					<form>
						<button
							id="clear-cities"
							type="submit"
							class="btn btn-primary"
						>
							Clear cities
						</button>
					</form>
				</div>
			</div>
		</main>
		<script src="./index.js"></script>
	</body>
</html>
